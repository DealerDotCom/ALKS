#UI Messages

com.alks.controller.ARPController.new.noAccount=There are no active accounts, please check with admin
com.alks.controller.ARPController.new.invalidPolicy=Policy entered is invalid. Please try again.
com.alks.controller.LoginController.login.inValid=Invalid credentials, please try again.

#Log Messages

#Configuration DynamoDB secret and access key
alks.dynamodb.accessKey=
alks.dynamodb.secretKey=
#DynamoDB region setting
alks.dynamodb.region=


#ldap conf
#Update IP address of LDAP Server in the format of ldap://0.0.0.0
ldap.service.url=ldap://

#Admin Group Name 
ldap.service.adminGroup=
ldap.service.conf.dn=dc=,dc=,dc=
ldap.service.conf.cn=cn 
ldap.service.conf.member=member
ldap.service.conf.memberOf=memberOf
ldap.service.conf.mail=(mail={0})
ldap.service.conf.sam=(sAMACCOUNTNAME={0})
ldap.service.conf.search_group=(&(objectCategory=group)(cn={0}))
ldap.service.conf.search_base=dc=,dc=,dc=
ldap.service.conf.groupdn=dc=,dc=,dc=

#service account conf to get all AWS AD groups
ldap.service.account.username=
ldap.service.account.password=

#OU of the location of the LDAP groups for application access
ldap.service.account.conf.name=ou=,dc=,dc=,dc=
ldap.service.account.conf.filter=(&(objectCategory=group)(objectClass=group))
        
#Keystore password for DynamoDB encryption keys to encrypt/decrypt long term keys.
security.encryption.jceks.file.pass=
security.encryption.jceks.aes.pass=
security.encryption.jceks.sha.pass=

#Date format for all the database related transactions
alks.date.format=hh:mm a '(EST)' MM-dd-yyyy
